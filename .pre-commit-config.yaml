# Pre-commit hooks for code quality
# ===================================
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
      - id: detect-private-key

  # Security: Detect secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '\.env\.example$'

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.10
        args: ['--line-length=120']

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '120']

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - '--max-line-length=120'
          - '--extend-ignore=E203,W503'
          - '--exclude=venv,env,.venv,.git,__pycache__'

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '--skip', 'B404,B603,B607']
        exclude: '^tests/'

  # Type checking (optional - can be slow)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-all]
  #       args: ['--ignore-missing-imports']

  # Check for hardcoded credentials (custom)
  - repo: local
    hooks:
      - id: check-credentials
        name: Check for hardcoded credentials
        entry: bash -c 'grep -r "api_key\s*=\s*[\x27\x22][a-zA-Z0-9]" . --exclude-dir={venv,env,.venv,.git} --exclude="*.md" --exclude="*.example" --exclude="credentials.py" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: check-env-files
        name: Check .env files are not committed
        entry: bash -c 'find . -name ".env" -not -path "*/\.*" -not -name ".env.example" | grep -q . && exit 1 || exit 0'
        language: system
        pass_filenames: false

# Optional: Configuration for specific tools
exclude: |
  (?x)^(
      venv/.*|
      env/.*|
      \.venv/.*|
      \.git/.*|
      __pycache__/.*|
      .*\.egg-info/.*|
      build/.*|
      dist/.*
  )$
